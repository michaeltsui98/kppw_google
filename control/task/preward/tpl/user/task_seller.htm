<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/seller/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2  class="title">{$model_name}</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li {if $_GET['status'] == 'wait'} class="selected" {/if}><a href="{$base_uri}?status=wait">待付款</a></li>
									<li {if $_GET['status'] == 'xg'} class="selected" {/if}><a href="{$base_uri}?status=xg">待选搞</a></li>
									<li {if $_GET['status'] == 'gs'} class="selected" {/if}><a href="{$base_uri}?status=gs">公示中</a></li>
									<li {if $_GET['status'] == 'jf'} class="selected" {/if}><a href="{$base_uri}?status=jf">待验收</a></li>
									<li {if $_GET['status'] == 'end'} class="selected" {/if}><a href="{$base_uri}?status=end">已结束</a></li>
									<li {if $_GET['status'] == 'hp'} class="selected" {/if}><a href="{$base_uri}?status=hp">待互评</a></li>
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="toolbar">
		                		<form class="detail" action="{PHP_URL}/task/sreward_user/seller" method="get" id="frm_user_search">
										<!--{include control/admin/tpl/search}-->
								</form>
		                	</div>

		                	<!--date_table数据表格 start-->
		                    <div class="data_list">
		                        <table  class="data_table">
		                            <thead>
		                            <tr>
		                              <th scope="col">任务标题</th>
		                              <th scope="col">任务赏金</th>
		                              <th scope="col">状态</th>
		                              <th scope="col">买家</th>
		                              <th scope="col">操作</th>
		                            </tr>
		                            </thead>
		                            <tbody>
		                            {if $list_arr}
			                          {loop $list_arr $v}
										<tr>
			                              <td>
			                              	<a href="{PHP_URL}/task/{$v['task_id']}" class="title">{$v['task_title']} </a>
			                              </td>
			                              <td><span class="money">{$v['task_cash']}</span></td>
			                              <td>{$v['tstatus']}</td>
			                              <td>
			                              	<p>
			                              		<a href="#">{$v['username']}</a>
			                              	</p>
			                              </td>
			                              <td><a href="{$seller_work_uri}?task_id={$v['task_id']}">我的稿件</a></td>
			                            </tr>
								       {/loop}
									  {else}
									  <tfoot>
				                            <tr>
					                            <td colspan="5" class="t_c">暂无记录</td>
					                        </tr>
				                    </tfoot>
									  {/if} 
		                         	 </tbody>
		                            
		                          </table>
		                    </div>
			               	<!--data_table数据表格 end-->

			               	<div class="toolbar bottom">
		                		<div class="page">
					                 {$pages}
					            </div>
		                	</div>
		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
