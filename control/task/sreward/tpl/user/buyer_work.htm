<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/buyer/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		                <header class="box_header">
		                    <div class="box_title">
		                        <h2 class="title">任务稿件</h2>
		                    </div>
		                </header>
		                <nav class="box_nav">
								<ul id="test_ul" class="clearfix">
									<li {if $_GET['status']=='wait'} class="selected" {/if}><a href="{$base_uri}&status=wait">待选</a></li>
									<li {if $_GET['status']=='bid'} class="selected" {/if}><a href="{$base_uri}&status=bid">中标</a></li>
									<li {if $_GET['status']=='out'} class="selected" {/if}><a href="{$base_uri}&status=out">淘汰的</a></li>
									
								</ul>
		                </nav>
		                <div class="box_detail">

		                	<div class="toolbar">
		                		<form class="detail" action="{$base_uri}" method="get" id="frm_user_search">
										<!--{include control/admin/tpl/search}-->
								</form>
		                	</div>

		                	<!--date_table数据表格 start-->
		                    <div class="data_list">
		                        <table  class="data_table">
		                            <thead>
		                            <tr>
		                              <th scope="col">稿件内容</th>
		                              <th scope="col">中标金额</th>
		                              <th scope="col">稿件状态</th>
		                              <th scope="col">服务商</th>
		                              <th scope="col">参与时间</th>
									  <th scope='col'>操作</th>
		                            </tr>
		                            </thead>
		                            <tbody>
			                          {loop $work_list $v}
										<tr>
			                              <td>
			                              	{$v['work_desc']}
			                              </td>
			                              <td><span class="money">{if $v['scode']=='bid'}{c:$v['work_price']}{/if}</span></td>
			                              <td>{$v['status']}</td>
			                              <td>
			                               	<a href="#">{$v['username']}</a>
			                              </td>
										  <td>{date('Y-m-d',$v['work_time'])}</td>
										  <td> <!--{eval $arr = (array)$this->work_op($v); }-->
											   {loop $arr  $o}
											   		  {$o['a']}
											   {/loop}
										   </td>
			                            </tr>
								       {/loop}
		                         	 </tbody>
		                            
		                          </table>
		                    </div>
			               	<!--data_table数据表格 end-->

			               	<div class="toolbar bottom">
		                		
		                		<div class="page">
					                 {$pages}
					            </div>
		                	</div>
		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<!--{include user/footer}-->
