<!--{include user/header}-->
    <!--content start-->
    <div class="wrapper">
    	<article class="article container">
    		<!--{include user/seller/side}-->
    		<div class="content">
    			<div class="box">
		            <div class="inner clearfix">
		            	{if $is_auth}<!--是否通过认证-->
			                <header class="box_header">
			                    <div class="box_title">
			                        <h2 title="我的任务" class="title">店铺管理</h2>
			                    </div>
			                </header>
			                
			                <nav class="box_nav">
									<ul id="test_ul" class="clearfix">
										<li class="selected"><a href="{USER_URL}/seller_shop">店铺设置</a></li>
										<li><a href="{USER_URL}/seller_shop/case">店铺案例</a></li>
										<li><a href="{USER_URL}/seller_shop/member">店铺成员</a></li>
									</ul>
			                </nav>
		                {/if}
		                <div class="box_detail">
		               		{if !$is_auth and $this->group_id==3}<!--是否通过认证-->
			                	<div class="form_tip info">
			                		<span class="icon"></span>
			                		<div class="detail">
			                		<p>开店铺需要进行企业认证，您还没有企业认证</p>
			                		<p><a href="{USER_URL}/account_auth/enter">立即企业认证</a></p>
			                		</div>
			                	</div>
							{elseif !$is_auth }
								<div class="form_tip info">
			                		<span class="icon"></span>
			                		<div class="detail">
			                		<p>开店铺需要进行实名认证，您还没有实名认证</p>
			                		<p><a href="{USER_URL}/account_auth/enter">立即实名认证</a></p>
			                		</div>
			                	</div>
		                	{else}
		                	
								<form action="{USER_URL}/seller_shop/save" name="shop_frm" id="shop_frm" onsubmit="return checkForm(this)" method="post">
				                	<input type="hidden" name="hdn_shop_id" value="{$shop_arr['shop_id']}">
									<div class="form_row">
			                			<label class="form_label">店铺名称：</label>
			                			<input type="text" size="60" name="shop_name" value="{$shop_arr['shop_name']}" limit="required:true" msg='名称不能为空'>
			                		</div>
		
			                		<div class="form_row">
			                			<label class="form_label">店铺介绍：</label>
			                			<textarea id="shop_desc" cols="75" rows="15" 
										class="xheditor {urlBase:'{BASE_URL}/',admin:'{BASE_URL}/',tools:'simple',skin:'nostyle',html5Upload:false,emotMark:false,upImgUrl:'../ajax/upload?file_type=att'}"
										 name="shop_desc"  >{$shop_arr['shop_desc']}</textarea>
			                		</div>
		
			                		<div class="form_line">
			                			<hr>
			                		</div>
		
			                		<div class="form_footer">
			                			<input type="submit" value="提交">
			                		</div>
		                		</form>
							{/if}

		                </div>
		            </div>
		        </div>
    		</div>
    	</article>
    </div>
    <!--content end-->
<script>
	In('edit','valid');
</script>	
<!--{include user/footer}-->
