<!--{include user/header}-->
<div class="wrapper">
<article class="article container">
<!--{include user/seller/side}-->
<div class="content">
<div class="box">
    <div class="inner clearfix">
        <header class="box_header">
            <div class="box_title">
                <h2 class="title">店铺管理</h2>
            </div>
        </header>
        <nav class="box_nav">
				<ul id="test_ul" class="clearfix">
					<li ><a href="{USER_URL}/seller_shop">店铺设置</a></li>
					<li class="selected"><a href="{USER_URL}/seller_shop/case">店铺案例</a></li>
					<li><a href="{USER_URL}/seller_shop/member">店铺成员</a></li>
				</ul>
        </nav>
        <div class="box_detail">
        	<div class="toolbar">
        		<form class="detail" action="{$case_uri}" method="get" id="frm_user_search">
						<!--{include control/admin/tpl/search}-->
				</form>
        	</div>
	        <div class="data_list">
	            <table  class="data_table">
	                <thead>
		                <tr>
		                  <th scope="col">展示</th>
		                  <th scope="col">案例介绍</th>
		                </tr>
	                </thead>
	                <tbody>
	                	{loop $shop_case_list $v}
						<tr>
	                	  <td>
	                  		<img width="50px" height="50px" class="pic_larger mt_5" src="{BASE_URL}/{$v['case_pic']}" alt="{$v['case_name']}">
	                  	  </td>
	                	  <td>
	                  		<a href="#" class="title">{$v['case_name']}</a> 
	                  		<p class="ws_break">{cutstr($v['case_desc'],200)}</p>
	                  		<div class="item_action">
	                  			<a href="{$case_add_uri}?case_id={$v['case_id']}">编辑</a>
	                  			<a href="{$case_del_uri}?case_id={$v['case_id']}" onclick="return kdel(this,'',rm)">删除</a>
	                  			{if $v['case_type']=="1"}
								<a href="#">查看</a>
								{elseif $v['case_type']=="2"}
								<a href="{$v['case_url']}">查看</a>
								{/if}
	                  		</div>
	                 	 </td>                             
	               	   </tr>
					   {/loop}
	                </tbody>
	                
	              </table>
	        </div>
       	 	<div class="toolbar bottom">
        		<div class="actions">
        			<a href = "{$case_add_uri}" class="submit">添加案例</a>
        		</div>
        		<div class="page">
	                <p>{$pages['page']}</p>
	            </div>
        	</div>
        </div>
    </div>
</div>
</div>
</article>
</div>
<script>
	function rm(o){
		 $(o).parents('tr').remove();
	}
</script>	
<!--{include user/footer}-->
